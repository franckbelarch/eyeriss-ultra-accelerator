<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500">
  <!-- Background -->
  <rect width="800" height="500" fill="#f8f9fa" rx="10" ry="10" />
  <text x="400" y="40" font-family="Arial" font-size="24" text-anchor="middle" font-weight="bold">Energy Breakdown by Component</text>
  
  <!-- Chart Area -->
  <rect x="80" y="80" width="660" height="340" fill="white" stroke="#cccccc" stroke-width="1" />
  
  <!-- Y-axis grid lines (logarithmic scale) -->
  <line x1="80" y1="380" x2="740" y2="380" stroke="#e6e6e6" stroke-width="1" /> <!-- 1 pJ -->
  <line x1="80" y1="320" x2="740" y2="320" stroke="#e6e6e6" stroke-width="1" /> <!-- 10 pJ -->
  <line x1="80" y1="260" x2="740" y2="260" stroke="#e6e6e6" stroke-width="1" /> <!-- 100 pJ -->
  <line x1="80" y1="200" x2="740" y2="200" stroke="#e6e6e6" stroke-width="1" /> <!-- 1000 pJ -->
  <line x1="80" y1="140" x2="740" y2="140" stroke="#e6e6e6" stroke-width="1" /> <!-- 10000 pJ -->
  <line x1="80" y1="80" x2="740" y2="80" stroke="#e6e6e6" stroke-width="1" /> <!-- 100000 pJ -->
  
  <!-- X and Y axes -->
  <line x1="80" y1="380" x2="740" y2="380" stroke="#333333" stroke-width="2" />
  <line x1="80" y1="80" x2="80" y2="380" stroke="#333333" stroke-width="2" />
  
  <!-- Y-axis labels (logarithmic scale) -->
  <text x="75" y="380" font-family="Arial" font-size="12" text-anchor="end">1</text>
  <text x="75" y="320" font-family="Arial" font-size="12" text-anchor="end">10</text>
  <text x="75" y="260" font-family="Arial" font-size="12" text-anchor="end">100</text>
  <text x="75" y="200" font-family="Arial" font-size="12" text-anchor="end">1,000</text>
  <text x="75" y="140" font-family="Arial" font-size="12" text-anchor="end">10,000</text>
  <text x="75" y="80" font-family="Arial" font-size="12" text-anchor="end">100,000</text>
  
  <!-- Axis Titles -->
  <text x="40" y="230" font-family="Arial" font-size="14" text-anchor="middle" transform="rotate(-90, 40, 230)">Energy Consumption (pJ)</text>
  
  <!-- Component categories on X-axis (5 components × 2 workloads) -->
  <text x="130" y="400" font-family="Arial" font-size="10" text-anchor="middle">Compute</text>
  <text x="210" y="400" font-family="Arial" font-size="10" text-anchor="middle">Register</text>
  <text x="210" y="412" font-family="Arial" font-size="10" text-anchor="middle">Files</text>
  <text x="290" y="400" font-family="Arial" font-size="10" text-anchor="middle">Cluster</text>
  <text x="290" y="412" font-family="Arial" font-size="10" text-anchor="middle">Buffer</text>
  <text x="370" y="400" font-family="Arial" font-size="10" text-anchor="middle">Global</text>
  <text x="370" y="412" font-family="Arial" font-size="10" text-anchor="middle">Buffer</text>
  <text x="450" y="400" font-family="Arial" font-size="10" text-anchor="middle">DRAM</text>
  
  <text x="130" y="430" font-family="Arial" font-size="12" text-anchor="middle" font-weight="bold">CNN Layers</text>
  
  <text x="570" y="400" font-family="Arial" font-size="10" text-anchor="middle">Compute</text>
  <text x="650" y="400" font-family="Arial" font-size="10" text-anchor="middle">Memory</text>
  <text x="650" y="412" font-family="Arial" font-size="10" text-anchor="middle">Access</text>
  
  <text x="610" y="430" font-family="Arial" font-size="12" text-anchor="middle" font-weight="bold">Transformer Operations</text>
  
  <!-- X-axis divider -->
  <line x1="490" y1="80" x2="490" y2="380" stroke="#cccccc" stroke-width="2" stroke-dasharray="5,5" />
  
  <!-- Bars for CNN Layers - Eyeriss -->
  <!-- Compute -->
  <rect x="110" y="170" width="20" height="210" fill="#4472c4" stroke="#333333" stroke-width="1" />
  <!-- Register Files -->
  <rect x="190" y="200" width="20" height="180" fill="#4472c4" stroke="#333333" stroke-width="1" />
  <!-- Cluster Buffer (N/A for Eyeriss) -->
  <rect x="270" y="380" width="20" height="0" fill="#4472c4" stroke="#333333" stroke-width="1" />
  <!-- Global Buffer -->
  <rect x="350" y="220" width="20" height="160" fill="#4472c4" stroke="#333333" stroke-width="1" />
  <!-- DRAM -->
  <rect x="430" y="190" width="20" height="190" fill="#4472c4" stroke="#333333" stroke-width="1" />
  
  <!-- Bars for CNN Layers - Eyeriss Ultra -->
  <!-- Compute -->
  <rect x="130" y="286" width="20" height="94" fill="#70ad47" stroke="#333333" stroke-width="1" />
  <!-- Register Files -->
  <rect x="210" y="306" width="20" height="74" fill="#70ad47" stroke="#333333" stroke-width="1" />
  <!-- Cluster Buffer -->
  <rect x="290" y="300" width="20" height="80" fill="#70ad47" stroke="#333333" stroke-width="1" />
  <!-- Global Buffer -->
  <rect x="370" y="287" width="20" height="93" fill="#70ad47" stroke="#333333" stroke-width="1" />
  <!-- DRAM -->
  <rect x="450" y="249" width="20" height="131" fill="#70ad47" stroke="#333333" stroke-width="1" />
  
  <!-- Bars for Transformer Ops - Eyeriss -->
  <!-- Compute -->
  <rect x="550" y="200" width="20" height="180" fill="#4472c4" stroke="#333333" stroke-width="1" />
  <!-- Memory Access -->
  <rect x="630" y="160" width="20" height="220" fill="#4472c4" stroke="#333333" stroke-width="1" />
  
  <!-- Bars for Transformer Ops - Eyeriss Ultra -->
  <!-- Compute -->
  <rect x="570" y="283" width="20" height="97" fill="#70ad47" stroke="#333333" stroke-width="1" />
  <!-- Memory Access -->
  <rect x="650" y="305" width="20" height="75" fill="#70ad47" stroke="#333333" stroke-width="1" />
  
  <!-- Improvement factors -->
  <text x="120" y="155" font-family="Arial" font-size="10" text-anchor="middle" font-weight="bold">8.2×</text>
  <text x="200" y="185" font-family="Arial" font-size="10" text-anchor="middle" font-weight="bold">7.1×</text>
  <text x="280" y="285" font-family="Arial" font-size="10" text-anchor="middle" font-weight="bold">New</text>
  <text x="360" y="205" font-family="Arial" font-size="10" text-anchor="middle" font-weight="bold">4.8×</text>
  <text x="440" y="175" font-family="Arial" font-size="10" text-anchor="middle" font-weight="bold">3.2×</text>
  
  <text x="560" y="185" font-family="Arial" font-size="10" text-anchor="middle" font-weight="bold">4.3×</text>
  <text x="640" y="145" font-family="Arial" font-size="10" text-anchor="middle" font-weight="bold">7.5×</text>
  
  <!-- Legend -->
  <rect x="540" y="90" width="180" height="60" fill="white" stroke="#333333" stroke-width="1" rx="5" ry="5" />
  
  <!-- Legend items -->
  <rect x="550" y="105" width="15" height="15" fill="#4472c4" stroke="#333333" stroke-width="1" />
  <text x="575" y="117" font-family="Arial" font-size="12" text-anchor="start">Eyeriss</text>
  
  <rect x="550" y="130" width="15" height="15" fill="#70ad47" stroke="#333333" stroke-width="1" />
  <text x="575" y="142" font-family="Arial" font-size="12" text-anchor="start">Eyeriss Ultra</text>
</svg>