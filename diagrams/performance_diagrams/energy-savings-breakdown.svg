<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 500">
  <!-- Background -->
  <rect width="500" height="500" fill="#f9f9f9" rx="10" ry="10"/>
  <text x="250" y="40" font-family="Arial" font-size="20" text-anchor="middle" font-weight="bold">Energy Savings Breakdown</text>
  
  <!-- Pie chart -->
  <!-- Sparsity Exploitation (42%) -->
  <path d="M250,250 L250,100 A150,150 0 0,1 392,317 Z" fill="#ff9966" stroke="#fff" stroke-width="2"/>
  
  <!-- Mixed Precision (23%) -->
  <path d="M250,250 L392,317 A150,150 0 0,1 255,400 Z" fill="#66cc99" stroke="#fff" stroke-width="2"/>
  
  <!-- PE Clustering (14%) -->
  <path d="M250,250 L255,400 A150,150 0 0,1 130,350 Z" fill="#6699cc" stroke="#fff" stroke-width="2"/>
  
  <!-- Technology Scaling (21%) -->
  <path d="M250,250 L130,350 A150,150 0 0,1 250,100 Z" fill="#9966cc" stroke="#fff" stroke-width="2"/>
  
  <!-- Labels for each slice -->
  <text x="310" y="180" font-family="Arial" font-size="16" font-weight="bold">Sparsity Exploitation</text>
  <text x="310" y="200" font-family="Arial" font-size="16">42%</text>
  
  <text x="320" y="350" font-family="Arial" font-size="16" font-weight="bold">Mixed Precision</text>
  <text x="320" y="370" font-family="Arial" font-size="16">23%</text>
  
  <text x="160" y="380" font-family="Arial" font-size="16" font-weight="bold">PE Clustering</text>
  <text x="160" y="400" font-family="Arial" font-size="16">14%</text>
  
  <text x="150" y="180" font-family="Arial" font-size="16" font-weight="bold">Technology Scaling</text>
  <text x="150" y="200" font-family="Arial" font-size="16">21%</text>
</svg>
