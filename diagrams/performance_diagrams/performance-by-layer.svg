<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 700 450">
  <!-- Background -->
  <rect width="700" height="450" fill="#f9f9f9" rx="10" ry="10"/>
  <text x="350" y="40" font-family="Arial" font-size="20" text-anchor="middle" font-weight="bold">Performance Improvement by Layer Type</text>
  
  <!-- Axes -->
  <line x1="100" y1="350" x2="600" y2="350" stroke="#333" stroke-width="2"/>
  <line x1="100" y1="350" x2="100" y2="80" stroke="#333" stroke-width="2"/>
  
  <!-- Y-axis labels -->
  <text x="95" y="350" font-family="Arial" font-size="12" text-anchor="end">0x</text>
  <text x="95" y="320" font-family="Arial" font-size="12" text-anchor="end">1x</text>
  <text x="95" y="290" font-family="Arial" font-size="12" text-anchor="end">2x</text>
  <text x="95" y="260" font-family="Arial" font-size="12" text-anchor="end">3x</text>
  <text x="95" y="230" font-family="Arial" font-size="12" text-anchor="end">4x</text>
  <text x="95" y="200" font-family="Arial" font-size="12" text-anchor="end">5x</text>
  <text x="95" y="170" font-family="Arial" font-size="12" text-anchor="end">6x</text>
  <text x="95" y="140" font-family="Arial" font-size="12" text-anchor="end">7x</text>
  <text x="95" y="110" font-family="Arial" font-size="12" text-anchor="end">8x</text>
  
  <!-- Bars -->
  <rect x="130" y="200" width="60" height="150" fill="#6699cc"/>
  <rect x="220" y="230" width="60" height="120" fill="#66cc99"/>
  <rect x="310" y="170" width="60" height="180" fill="#ff9966"/>
  <rect x="400" y="140" width="60" height="210" fill="#9966cc"/>
  <rect x="490" y="230" width="60" height="120" fill="#cc6699"/>
  
  <!-- Bar labels (values) -->
  <text x="160" y="190" font-family="Arial" font-size="14" text-anchor="middle" fill="#333" font-weight="bold">5.2x</text>
  <text x="250" y="220" font-family="Arial" font-size="14" text-anchor="middle" fill="#333" font-weight="bold">4.7x</text>
  <text x="340" y="160" font-family="Arial" font-size="14" text-anchor="middle" fill="#333" font-weight="bold">6.1x</text>
  <text x="430" y="130" font-family="Arial" font-size="14" text-anchor="middle" fill="#333" font-weight="bold">7.8x</text>
  <text x="520" y="220" font-family="Arial" font-size="14" text-anchor="middle" fill="#333" font-weight="bold">4.2x</text>
  
  <!-- X-axis labels -->
  <text x="160" y="375" font-family="Arial" font-size="12" text-anchor="middle">CONV1</text>
  <text x="160" y="390" font-family="Arial" font-size="12" text-anchor="middle">(large)</text>
  
  <text x="250" y="375" font-family="Arial" font-size="12" text-anchor="middle">Matrix</text>
  <text x="250" y="390" font-family="Arial" font-size="12" text-anchor="middle">Mult.</text>
  
  <text x="340" y="375" font-family="Arial" font-size="12" text-anchor="middle">CONV3x3</text>
  
  <text x="430" y="375" font-family="Arial" font-size="12" text-anchor="middle">Depthwise</text>
  <text x="430" y="390" font-family="Arial" font-size="12" text-anchor="middle">CONV</text>
  
  <text x="520" y="375" font-family="Arial" font-size="12" text-anchor="middle">Overall</text>
  <text x="520" y="390" font-family="Arial" font-size="12" text-anchor="middle">Average</text>
</svg>
