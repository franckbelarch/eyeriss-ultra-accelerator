<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 700 500">
  <!-- Background -->
  <rect width="700" height="500" fill="#f9f9f9" rx="10" ry="10"/>
  <text x="350" y="40" font-family="Arial" font-size="20" text-anchor="middle" font-weight="bold">Real-World Impact Projections</text>
  
  <!-- Mobile Devices -->
  <rect x="100" y="80" width="500" height="90" fill="#e6f2ff" rx="5" ry="5" stroke="#6699cc" stroke-width="2"/>
  <text x="150" y="110" font-family="Arial" font-size="16" text-anchor="start" font-weight="bold">MOBILE DEVICES</text>
  <circle cx="120" cy="110" r="10" fill="#6699cc"/>
  <text x="170" y="135" font-family="Arial" font-size="14" text-anchor="start">• 5× longer battery life for AI applications</text>
  <text x="170" y="155" font-family="Arial" font-size="14" text-anchor="start">• Support for larger models within power budget</text>
  
  <!-- Edge Computing -->
  <rect x="100" y="185" width="500" height="90" fill="#e6ffe6" rx="5" ry="5" stroke="#66cc99" stroke-width="2"/>
  <text x="150" y="215" font-family="Arial" font-size="16" text-anchor="start" font-weight="bold">EDGE COMPUTING</text>
  <circle cx="120" cy="215" r="10" fill="#66cc99"/>
  <text x="170" y="240" font-family="Arial" font-size="14" text-anchor="start">• Real-time inference for complex models</text>
  <text x="170" y="260" font-family="Arial" font-size="14" text-anchor="start">• 4.2× faster response time</text>
  
  <!-- Data Centers -->
  <rect x="100" y="290" width="500" height="90" fill="#fff2e6" rx="5" ry="5" stroke="#ff9966" stroke-width="2"/>
  <text x="150" y="320" font-family="Arial" font-size="16" text-anchor="start" font-weight="bold">DATA CENTERS</text>
  <circle cx="120" cy="320" r="10" fill="#ff9966"/>
  <text x="170" y="345" font-family="Arial" font-size="14" text-anchor="start">• 80% reduction in energy consumption</text>
  <text x="170" y="365" font-family="Arial" font-size="14" text-anchor="start">• Lower cooling requirements</text>
  
  <!-- Autonomous Systems -->
  <rect x="100" y="395" width="500" height="90" fill="#f2e6ff" rx="5" ry="5" stroke="#9966cc" stroke-width="2"/>
  <text x="150" y="425" font-family="Arial" font-size="16" text-anchor="start" font-weight="bold">AUTONOMOUS SYSTEMS</text>
  <circle cx="120" cy="425" r="10" fill="#9966cc"/>
  <text x="170" y="450" font-family="Arial" font-size="14" text-anchor="start">• Higher performance within power constraints</text>
  <text x="170" y="470" font-family="Arial" font-size="14" text-anchor="start">• Support for more complex perception models</text>
</svg>
