<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500">
  <!-- Background -->
  <rect width="800" height="500" fill="#f8f9fa" rx="10" ry="10" />
  <text x="400" y="40" font-family="Arial" font-size="24" text-anchor="middle" font-weight="bold">Scalability Analysis</text>
  
  <!-- Chart Area -->
  <rect x="80" y="80" width="660" height="340" fill="white" stroke="#cccccc" stroke-width="1" />
  
  <!-- Y-axis grid lines -->
  <line x1="80" y1="140" x2="740" y2="140" stroke="#e6e6e6" stroke-width="1" />
  <line x1="80" y1="200" x2="740" y2="200" stroke="#e6e6e6" stroke-width="1" />
  <line x1="80" y1="260" x2="740" y2="260" stroke="#e6e6e6" stroke-width="1" />
  <line x1="80" y1="320" x2="740" y2="320" stroke="#e6e6e6" stroke-width="1" />
  
  <!-- X-axis grid lines -->
  <line x1="207" y1="80" x2="207" y2="380" stroke="#e6e6e6" stroke-width="1" />
  <line x1="334" y1="80" x2="334" y2="380" stroke="#e6e6e6" stroke-width="1" />
  <line x1="461" y1="80" x2="461" y2="380" stroke="#e6e6e6" stroke-width="1" />
  <line x1="588" y1="80" x2="588" y2="380" stroke="#e6e6e6" stroke-width="1" />
  
  <!-- X and Y axes -->
  <line x1="80" y1="380" x2="740" y2="380" stroke="#333333" stroke-width="2" />
  <line x1="80" y1="80" x2="80" y2="380" stroke="#333333" stroke-width="2" />
  
  <!-- Y-axis labels (left - Energy Efficiency) -->
  <text x="75" y="380" font-family="Arial" font-size="12" text-anchor="end">0</text>
  <text x="75" y="320" font-family="Arial" font-size="12" text-anchor="end">2</text>
  <text x="75" y="260" font-family="Arial" font-size="12" text-anchor="end">4</text>
  <text x="75" y="200" font-family="Arial" font-size="12" text-anchor="end">6</text>
  <text x="75" y="140" font-family="Arial" font-size="12" text-anchor="end">8</text>
  <text x="75" y="80" font-family="Arial" font-size="12" text-anchor="end">10</text>
  
  <!-- Y-axis labels (right - Performance) -->
  <text x="745" y="380" font-family="Arial" font-size="12" text-anchor="start">0</text>
  <text x="745" y="320" font-family="Arial" font-size="12" text-anchor="start">10</text>
  <text x="745" y="260" font-family="Arial" font-size="12" text-anchor="start">20</text>
  <text x="745" y="200" font-family="Arial" font-size="12" text-anchor="start">30</text>
  <text x="745" y="140" font-family="Arial" font-size="12" text-anchor="start">40</text>
  <text x="745" y="80" font-family="Arial" font-size="12" text-anchor="start">50</text>
  
  <!-- Axis Titles -->
  <text x="40" y="230" font-family="Arial" font-size="14" text-anchor="middle" transform="rotate(-90, 40, 230)">Energy Efficiency (TOPS/W)</text>
  <text x="780" y="230" font-family="Arial" font-size="14" text-anchor="middle" transform="rotate(90, 780, 230)">Performance (TOPS)</text>
  
  <!-- PE Array Sizes on X-axis -->
  <text x="144" y="400" font-family="Arial" font-size="12" text-anchor="middle">8×8</text>
  <text x="270" y="400" font-family="Arial" font-size="12" text-anchor="middle">16×16</text>
  <text x="397" y="400" font-family="Arial" font-size="12" text-anchor="middle">24×24</text>
  <text x="524" y="400" font-family="Arial" font-size="12" text-anchor="middle">32×32</text>
  <text x="651" y="400" font-family="Arial" font-size="12" text-anchor="middle">48×48*</text>
  <text x="651" y="415" font-family="Arial" font-size="10" text-anchor="middle">*projected</text>
  
  <!-- X-axis label -->
  <text x="400" y="440" font-family="Arial" font-size="14" text-anchor="middle">PE Array Size</text>
  
  <!-- Energy Efficiency Lines -->
  <!-- Eyeriss Energy Efficiency -->
  <polyline points="144,360 270,350 397,345 524,340 651,335" fill="none" stroke="#4472c4" stroke-width="2" />
  <circle cx="144" cy="360" r="4" fill="#4472c4" stroke="#333333" stroke-width="1" />
  <circle cx="270" cy="350" r="4" fill="#4472c4" stroke="#333333" stroke-width="1" />
  <circle cx="397" cy="345" r="4" fill="#4472c4" stroke="#333333" stroke-width="1" />
  <circle cx="524" cy="340" r="4" fill="#4472c4" stroke="#333333" stroke-width="1" />
  <circle cx="651" cy="335" r="4" fill="#4472c4" stroke="#333333" stroke-width="1" />
  
  <!-- Eyeriss Ultra Energy Efficiency -->
  <polyline points="144,316 270,270 397,245 524,225 651,210" fill="none" stroke="#70ad47" stroke-width="2" />
  <circle cx="144" cy="316" r="4" fill="#70ad47" stroke="#333333" stroke-width="1" />
  <circle cx="270" cy="270" r="4" fill="#70ad47" stroke="#333333" stroke-width="1" />
  <circle cx="397" cy="245" r="4" fill="#70ad47" stroke="#333333" stroke-width="1" />
  <circle cx="524" cy="225" r="4" fill="#70ad47" stroke="#333333" stroke-width="1" />
  <circle cx="651" cy="210" r="4" fill="#70ad47" stroke="#333333" stroke-width="1" />
  
  <!-- Performance Lines -->
  <!-- Eyeriss Performance -->
  <polyline points="144,365 270,350 397,335 524,320 651,305" fill="none" stroke="#ed7d31" stroke-width="2" stroke-dasharray="5,5" />
  <circle cx="144" cy="365" r="4" fill="#ed7d31" stroke="#333333" stroke-width="1" />
  <circle cx="270" cy="350" r="4" fill="#ed7d31" stroke="#333333" stroke-width="1" />
  <circle cx="397" cy="335" r="4" fill="#ed7d31" stroke="#333333" stroke-width="1" />
  <circle cx="524" cy="320" r="4" fill="#ed7d31" stroke="#333333" stroke-width="1" />
  <circle cx="651" cy="305" r="4" fill="#ed7d31" stroke="#333333" stroke-width="1" />
  
  <!-- Eyeriss Ultra Performance -->
  <polyline points="144,345 270,310 397,260 524,210 651,160" fill="none" stroke="#ffc000" stroke-width="2" stroke-dasharray="5,5" />
  <circle cx="144" cy="345" r="4" fill="#ffc000" stroke="#333333" stroke-width="1" />
  <circle cx="270" cy="310" r="4" fill="#ffc000" stroke="#333333" stroke-width="1" />
  <circle cx="397" cy="260" r="4" fill="#ffc000" stroke="#333333" stroke-width="1" />
  <circle cx="524" cy="210" r="4" fill="#ffc000" stroke="#333333" stroke-width="1" />
  <circle cx="651" cy="160" r="4" fill="#ffc000" stroke="#333333" stroke-width="1" />
  
  <!-- Improvement Factors -->
  <text x="144" y="295" font-family="Arial" font-size="10" text-anchor="middle" font-weight="bold">4.2×</text>
  <text x="270" y="240" font-family="Arial" font-size="10" text-anchor="middle" font-weight="bold">6.4×</text>
  <text x="397" y="220" font-family="Arial" font-size="10" text-anchor="middle" font-weight="bold">7.1×</text>
  <text x="524" y="200" font-family="Arial" font-size="10" text-anchor="middle" font-weight="bold">7.8×</text>
  <text x="651" y="190" font-family="Arial" font-size="10" text-anchor="middle" font-weight="bold">8.3×</text>
  
  <!-- Error Bands for Variation -->
  <!-- Eyeriss Ultra Energy Efficiency Error Band -->
  <path d="M144,326 L270,280 L397,255 L524,235 L651,220 L651,200 L524,215 L397,235 L270,260 L144,306 Z" fill="#70ad47" fill-opacity="0.2" stroke="none" />
  
  <!-- Eyeriss Ultra Performance Error Band -->
  <path d="M144,355 L270,320 L397,270 L524,220 L651,170 L651,150 L524,200 L397,250 L270,300 L144,335 Z" fill="#ffc000" fill-opacity="0.2" stroke="none" />
  
  <!-- Legend -->
  <rect x="530" y="90" width="190" height="110" fill="white" stroke="#333333" stroke-width="1" rx="5" ry="5" />
  
  <!-- Legend items -->
  <polyline points="540,105 560,105" stroke="#4472c4" stroke-width="2" />
  <circle cx="550" cy="105" r="4" fill="#4472c4" stroke="#333333" stroke-width="1" />
  <text x="570" y="109" font-family="Arial" font-size="12" text-anchor="start">Eyeriss Energy Efficiency</text>
  
  <polyline points="540,125 560,125" stroke="#70ad47" stroke-width="2" />
  <circle cx="550" cy="125" r="4" fill="#70ad47" stroke="#333333" stroke-width="1" />
  <text x="570" y="129" font-family="Arial" font-size="12" text-anchor="start">Eyeriss Ultra Energy Eff.</text>
  
  <polyline points="540,145 560,145" stroke="#ed7d31" stroke-width="2" stroke-dasharray="5,5" />
  <circle cx="550" cy="145" r="4" fill="#ed7d31" stroke="#333333" stroke-width="1" />
  <text x="570" y="149" font-family="Arial" font-size="12" text-anchor="start">Eyeriss Performance</text>
  
  <polyline points="540,165 560,165" stroke="#ffc000" stroke-width="2" stroke-dasharray="5,5" />
  <circle cx="550" cy="165" r="4" fill="#ffc000" stroke="#333333" stroke-width="1" />
  <text x="570" y="169" font-family="Arial" font-size="12" text-anchor="start">Eyeriss Ultra Performance</text>
  
  <rect x="540" y="180" width="15" height="10" fill="#70ad47" fill-opacity="0.2" />
  <text x="570" y="189" font-family="Arial" font-size="12" text-anchor="start">Variation Range</text>
</svg>