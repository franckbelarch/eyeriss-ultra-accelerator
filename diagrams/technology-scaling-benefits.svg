<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500">
  <!-- Background -->
  <rect width="800" height="500" fill="#f8f9fa" rx="10" ry="10" />
  <text x="400" y="40" font-family="Arial" font-size="24" text-anchor="middle" font-weight="bold">Technology Scaling Benefits (16nm to 7nm)</text>
  
  <!-- Chart Area -->
  <rect x="100" y="80" width="600" height="340" fill="white" stroke="#cccccc" stroke-width="1" />
  
  <!-- Y-axis grid lines -->
  <line x1="100" y1="140" x2="700" y2="140" stroke="#e6e6e6" stroke-width="1" />
  <line x1="100" y1="200" x2="700" y2="200" stroke="#e6e6e6" stroke-width="1" />
  <line x1="100" y1="260" x2="700" y2="260" stroke="#e6e6e6" stroke-width="1" />
  <line x1="100" y1="320" x2="700" y2="320" stroke="#e6e6e6" stroke-width="1" />
  <line x1="100" y1="380" x2="700" y2="380" stroke="#e6e6e6" stroke-width="1" />
  
  <!-- X and Y axes -->
  <line x1="100" y1="380" x2="700" y2="380" stroke="#333333" stroke-width="2" />
  <line x1="100" y1="80" x2="100" y2="380" stroke="#333333" stroke-width="2" />
  
  <!-- Y-axis labels -->
  <text x="95" y="380" font-family="Arial" font-size="12" text-anchor="end">0×</text>
  <text x="95" y="320" font-family="Arial" font-size="12" text-anchor="end">1×</text>
  <text x="95" y="260" font-family="Arial" font-size="12" text-anchor="end">2×</text>
  <text x="95" y="200" font-family="Arial" font-size="12" text-anchor="end">3×</text>
  <text x="95" y="140" font-family="Arial" font-size="12" text-anchor="end">4×</text>
  <text x="95" y="80" font-family="Arial" font-size="12" text-anchor="end">5×</text>
  
  <!-- Axis Title -->
  <text x="50" y="230" font-family="Arial" font-size="14" text-anchor="middle" transform="rotate(-90, 50, 230)">Improvement Factor</text>
  
  <!-- Categories on X-axis -->
  <text x="150" y="400" font-family="Arial" font-size="14" text-anchor="middle">Logic Energy</text>
  <text x="275" y="400" font-family="Arial" font-size="14" text-anchor="middle">SRAM Energy</text>
  <text x="400" y="400" font-family="Arial" font-size="14" text-anchor="middle">Logic Density</text>
  <text x="525" y="400" font-family="Arial" font-size="14" text-anchor="middle">SRAM Density</text>
  <text x="650" y="400" font-family="Arial" font-size="14" text-anchor="middle">Frequency</text>
  
  <!-- X-axis label -->
  <text x="400" y="430" font-family="Arial" font-size="14" text-anchor="middle">Metric Categories</text>
  
  <!-- Theoretical Improvement Bars -->
  <rect x="125" y="140" width="30" height="240" fill="#4472c4" stroke="#333333" stroke-width="1" />
  <rect x="250" y="156" width="30" height="224" fill="#4472c4" stroke="#333333" stroke-width="1" />
  <rect x="375" y="140" width="30" height="240" fill="#4472c4" stroke="#333333" stroke-width="1" />
  <rect x="500" y="156" width="30" height="224" fill="#4472c4" stroke="#333333" stroke-width="1" />
  <rect x="625" y="260" width="30" height="120" fill="#4472c4" stroke="#333333" stroke-width="1" />
  
  <!-- Achieved Improvement Bars -->
  <rect x="160" y="152" width="30" height="228" fill="#70ad47" stroke="#333333" stroke-width="1" />
  <rect x="285" y="172" width="30" height="208" fill="#70ad47" stroke="#333333" stroke-width="1" />
  <rect x="410" y="160" width="30" height="220" fill="#70ad47" stroke="#333333" stroke-width="1" />
  <rect x="535" y="172" width="30" height="208" fill="#70ad47" stroke="#333333" stroke-width="1" />
  <rect x="660" y="280" width="30" height="100" fill="#70ad47" stroke="#333333" stroke-width="1" />
  
  <!-- Value Labels -->
  <text x="140" y="130" font-family="Arial" font-size="12" text-anchor="middle" font-weight="bold">5.2×</text>
  <text x="265" y="146" font-family="Arial" font-size="12" text-anchor="middle" font-weight="bold">4.8×</text>
  <text x="390" y="130" font-family="Arial" font-size="12" text-anchor="middle" font-weight="bold">5.2×</text>
  <text x="515" y="146" font-family="Arial" font-size="12" text-anchor="middle" font-weight="bold">4.8×</text>
  <text x="640" y="250" font-family="Arial" font-size="12" text-anchor="middle" font-weight="bold">1.3×</text>
  
  <text x="175" y="142" font-family="Arial" font-size="12" text-anchor="middle" font-weight="bold">4.8×</text>
  <text x="300" y="162" font-family="Arial" font-size="12" text-anchor="middle" font-weight="bold">4.2×</text>
  <text x="425" y="150" font-family="Arial" font-size="12" text-anchor="middle" font-weight="bold">4.5×</text>
  <text x="550" y="162" font-family="Arial" font-size="12" text-anchor="middle" font-weight="bold">4.2×</text>
  <text x="675" y="270" font-family="Arial" font-size="12" text-anchor="middle" font-weight="bold">1.1×</text>
  
  <!-- Scaling Explanation -->
  <rect x="500" y="100" width="180" height="60" fill="white" stroke="#333333" stroke-width="1" rx="5" ry="5" />
  <text x="590" y="120" font-family="Arial" font-size="12" text-anchor="middle">Theoretical Scaling:</text>
  <text x="590" y="138" font-family="Arial" font-size="12" text-anchor="middle">(7/16)² = 0.19</text>
  <text x="590" y="156" font-family="Arial" font-size="12" text-anchor="middle">5.2× improvement</text>
  
  <!-- Legend -->
  <rect x="100" y="100" width="180" height="60" fill="white" stroke="#333333" stroke-width="1" rx="5" ry="5" />
  
  <!-- Legend items -->
  <rect x="110" y="115" width="15" height="15" fill="#4472c4" stroke="#333333" stroke-width="1" />
  <text x="135" y="127" font-family="Arial" font-size="12" text-anchor="start">Theoretical</text>
  
  <rect x="110" y="140" width="15" height="15" fill="#70ad47" stroke="#333333" stroke-width="1" />
  <text x="135" y="152" font-family="Arial" font-size="12" text-anchor="start">Achieved</text>
</svg>